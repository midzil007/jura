<ion-header>
  <eshop-header></eshop-header>    
</ion-header>

<ion-content> 
    <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.title }}
    </ion-item>
  </ion-list>

<ion-card class="no-padding" *ngFor="let item of sectionList">	
    <button class="customer" ion-button full class="wh-bg" icon-start (click)="itemSelected(item.id)">
    <ion-label class="f-gry f-b t-l">{{item.title}} </ion-label>
      <ion-icon class="f-gry" name="contacts" item-start></ion-icon>    
    </button>   
  </ion-card> 
</ion-content>
